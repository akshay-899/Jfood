<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            background-image: url(./images/background.jpg);
            background-repeat: no-repeat;
            width: 100%;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-size: cover;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .menu-item {
            width: 300px;
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        img {
            width: 300px;
            height:200px;
        }

        .item-info {
            padding: 10px;
        }

        h3, p {
            margin: 0;
        }
        /* #img{
            height: 100;
            width: 100;
        } */
        @media only screen and (max-width: 600px) {
            .menu-item {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    
    <header>
        <h1>Restaurant Menu</h1>
    </header>

    <section id="menu-container">
        <!-- Menu items will be dynamically added here using JavaScript -->
    </section>

    <script>
        // Sample menu data (you can replace it with your actual menu data)
        const menuData = [
            { name: 'Burger', description: 'Lorem ipsum dolor sit amet.', price: 'Rs.189', image: './images/chinese/burger.jpg' },
            { name: 'Noodles', description: 'Consectetur adipiscing elit.', price: 'Rs.289', image: './images/chinese/noodles.jpg' },
            { name: 'Sandwitch', description: 'Pellentesque habitant morbi tristique senectus.', price: 'Rs.399', image: './images/chinese/sandwitch.jpg' },
            { name: 'Spring roll', description: 'Pellentesque habitant morbi tristique senectus.', price: 'Rs.399', image: './images/chinese/springroll.jpg' },
            { name: 'Pizza', description: 'Pellentesque habitant morbi tristique senectus.', price: 'Rs.399', image: './images/chinese/pizza.jpg' },
            { name: 'Veg Chowmein', description: 'Pellentesque habitant morbi tristique senectus.', price: 'Rs.359', image: './images/chinese/chow mein.jpg' },
            { name: 'Pasta', description: 'Pellentesque habitant morbi tristique senectus.', price: 'Rs.259', image: './images/chinese/pasta.jpg' },
            { name: 'Shangai Roll', description: 'Pellentesque habitant morbi tristique senectus.', price: 'Rs.189', image: './images/chinese/shangai roll.jpg' },
            { name: 'momos', description: 'Pellentesque habitant morbi tristique senectus.', price: 'Rs.259', image: './images/chinese/momos.jpg' },
        ];

        const menuContainer = document.getElementById('menu-container');

        // Function to generate HTML for each menu item
        function generateMenuItem(item) {
            return `
                <div class="menu-item">
                    <img src="${item.image}" alt="${item.name}">
                    <div class="item-info">
                        <h3>${item.name}</h3>
                        <p>${item.description}</p>
                        <p>${item.price}</p>
                    </div>
                </div>
            `;
        }

        // Add menu items to the menu container
        menuData.forEach(item => {
            const menuItemHTML = generateMenuItem(item);
            menuContainer.innerHTML += menuItemHTML;
        });
    </script>

</body>
</html>
